<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SantosArt Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="zone">
    <h1>New York</h1>
    <h2>
      <div id="lastUpdate">Last updated:</div>
      <span id="currentTime">10:45,</span><span id="today">Tuesday</span>
    </h2>
    <h3 id="currentDate">06 September 2022</h3>
    <form class="searchCity" id="search-form">
      <input
        type="text"
        placeholder="Type a city..."
        autocomplete="off"
        autofocus="on"
        id="city-text-input"
      />
      <input id="buttonSearch" type="submit" value="search" />
      <img
        id="myLocation"
        src="images/Location-pin.jpg"
        alt="My Location"
        width="30"
      />
    </form>

    <section>
      <div class="row">
        <div class="col-6">
          <div>
            <span id="temp-now">22</span
            ><span class="units"
              ><span id="celsius">°C </span>
            
          </div>
          <div id="description">Clear</div>
        </div>
        <div class="col-6">
          <img
            id="icon"
            src="images/Sunny_weather.png"
            alt="Sunny"
            width="120"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <span class="infos"><span id="tempMax">22°</span> | 
              
                <span id="tempMin">12°</span>
              </span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <span class="infos">Humidity: </span
              ><span id="humidityValue">40 </span>%
            </li>
            <li>
              <span class="infos">Wind: </span
              ><span id="windSpeed">10 km/h</span>
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div id="forecast">
      
      </div>
      </div>
    </section>

    <footer>
      <small
        ><a
          class="gitHUb"
          href="https://github.com/SantosArt/my-first-weather-app"
          target="_blank"
        >
          Open-source code </a
        >by Veronica Santos
      </small>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
